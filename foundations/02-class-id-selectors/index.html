<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="class">Number 1 - I'm a class!</p>
    <div id="ID1">Number 2 - I'm one ID.</div>
    <p class="class" class="adjustsize">Number 3 - I'm a class, but cooler!</p>
    <div id="ID2" class="adjustsize">Number 4 - I'm another ID.</div>
    <p class="class">Number 5 - I'm a class!</p>
  </body>
</html>

<!-- odd numbered p elements have same class
even numbered div elements have unique ID
number 3 element have multiple classes -->
